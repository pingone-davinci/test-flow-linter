strVal) => {\\r\\n  try {\\r\\n    return JSON.parse(strVal);\\r\\n  } catch (error) {\\r\\n    if (error.name === 'SyntaxError') {\\r\\n      if (error.message === '\\\"[object Object]\\\" is not valid JSON') {\\r\\n        // In most cases, this means that the method argument was given as a\\r\\n        // JSON object, so we can just proceed\\r\\n        // But, you can add debugging here if you need to investigate further\\r\\n        return strVal;\\r\\n      } else {\\r\\n        // This means that we didn't get an object passed into the method as\\r\\n        // an object and there's a syntax problem with it\\r\\n        throw new Error(\\r\\n          'JSON parsing failed due to improper JSON syntax found in public key credential request options string.',\\r\\n          {cause: error}\\r\\n        );\\r\\n      }\\r\\n    } else {\\r\\n      // This is unexpected and needs further debugging\\r\\n      throw new Error('Unexpected error. Please try again.', {\\r\\n        cause: error,\\r\\n      });\\r\\n    }\\r\\n  }\\r\\n};\\r\\n\\r\\n/**\\r\\n * It converts a list of credentials from the format given in the public key\\r\\n * credentials object to the format used by the WebAuthn API\\r\\n *\\r\\n * @param list - The list of credentials to convert.\\r\\n * @returns An array of credential objects which includes the type of\\r\\n * credential and its ID\\r\\n */\\r\\nconst credentialListConversion = (list) => {\\r\\n  const credList = [];\\r\\n\\r\\n  for (let i = 0; i < list.length; i++) {\\r\\n    const cred = {\\r\\n      type: list[i].type,\\r\\n      id: new Uint8Array(list[i].id),\\r\\n    };\\r\\n\\r\\n    if (list[i].transports) {\\r\\n      cred.transports = list[i].transports;\\r\\n    }\\r\\n\\r\\n    credList.push(cred);\\r\\n  }\\r\\n\\r\\n  return credList;\\r\\n};\\r\\n\\r\\n/**\\r\\n * It converts a binary array to a base64 string\\r\\n *\\r\\n * @param bin - The binary data to convert to base64\\r\\n * @returns A string of base64 encoded data\\r\\n */\\r\\nconst toBase64Str = (bin) => {\\r\\n  return btoa(String.fromCharCode.apply(null, new Uint8Array(bin)));\\r\\n};\\r\\n\\r\\n/**\\r\\n * It takes an error object and updates the error message element with the error\\r\\n * message\\r\\n *\\r\\n * @param error - The error object or message to display.\\r\\n */\\r\\nconst updateErrorMessageText = (error) => {\\r\\n  const errorMsgElement = document.getElementById('errorMsg');\\r\\n\\r\\n  if (errorMsgElement) {\\r\\n    if (error) {\\r\\n      errorMsgElement.innerHTML = error;\\r\\n      if (error.cause) {\\r\\n        errorMsgElement.innerHTML += ' ' + error.cause;\\r\\n      }\\r\\n    } else {\\r\\n      errorMsgElement.innerHTML = 'Unknown error';\\r\\n    }\\r\\n  } else {\\r\\n    throw new Error('Missing error message element');\\r\\n  }\\r\\n};\\r\\n\\r\\n/**\\r\\n * It resets the error message element's text to an empty string\\r\\n */\\r\\nconst resetErrorMessageText = () => {\\r\\n  const errorMsgElement = document.getElementById('errorMsg');\\r\\n  if (errorMsgElement) {\\r\\n    errorMsgElement.innerHTML = '';\\r\\n  }\\r\\n};\\r\\n\\r\\n/**\\r\\n * It takes a new public key credential object and returns the attestation to\\r\\n * submit to PingOne MFA to register the device\\r\\n *\\r\\n * @param credential - The credential object returned by WebAuthn API's create\\r\\n * credential function\\r\\n * @returns An attestation object\\r\\n */\\r\\nconst buildAttestationForPingOneMFA = (credential) => {\\r\\n  const newCredentialInfo = {};\\r\\n  const response = {};\\r\\n\\r\\n  if (credential.id) {\\r\\n    newCredentialInfo.id = credential.id;\\r\\n  }\\r\\n\\r\\n  if (credential.type) {\\r\\n    newCredentialInfo.type = credential.type;\\r\\n  }\\r\\n\\r\\n  if (credential.rawId) {\\r\\n    newCredentialInfo.rawId = toBase64Str(credential.rawId);\\r\\n  }\\r\\n\\r\\n  if (!credential.response) {\\r\\n    throw \\\"Missing 'response' attribute in credential response\\\";\\r\\n  }\\r\\n\\r\\n  response.clientDataJSON = toBase64Str(credential.response.clientDataJSON);\\r\\n\\r\\n  response.attestationObject = toBase64Str(\\r\\n    credential.response.attestationObject\\r\\n  );\\r\\n\\r\\n  newCredentialInfo.response = response;\\r\\n  return newCredentialInfo;\\r\\n};\\r\\n\\r\\n/**\\r\\n * It takes the options object and converts it into a format that the\\r\\n * [create]{https://www.w3.org/TR/webauthn-2/#sctn-createCredential}\\r\\n * function from the WebAuthn API can understand\\r\\n *\\r\\n * @param options - The options object\\r\\n * @returns the publicKeyCreateCredentialsOptions object that the WebAuthn API\\r\\n * expects\\r\\n */\\r\\nconst buildPubKeyCredentialOptions = (options) => {\\r\\n  const createCredentialsOptions = {};\\r\\n\\r\\n  createCredentialsOptions.rp = options.rp;\\r\\n  createCredentialsOptions.user = options.user;\\r\\n  createCredentialsOptions.user.id = new Uint8Array(options.user.id);\\r\\n  createCredentialsOptions.challenge = new Uint8Array(options.challenge);\\r\\n  createCredentialsOptions.pubKeyCredParams = options.pubKeyCredParams;\\r\\n\\r\\n  // Additional (optional) configuration\\r\\n  if (options.timeout) {\\r\\n    createCredentialsOptions.timeout = options.timeout;\\r\\n  }\\r\\n\\r\\n  if (options.excludeCredentials) {\\r\\n    createCredentialsOptions.excludeCredentials = credentialListConversion(\\r\\n      options.excludeCredentials\\r\\n    );\\r\\n  }\\r\\n\\r\\n  if (options.authenticatorSelection) {\\r\\n    createCredentialsOptions.authenticatorSelection =\\r\\n      options.authenticatorSelection;\\r\\n  }\\r\\n\\r\\n  // Require [roaming or cross platform authenticators]{https://www.w3.org/TR/webauthn-2/#roaming-authenticators}\\r\\n  createCredentialsOptions.authenticatorSelection.authenticatorAttachment =\\r\\n    'cross-platform';\\r\\n\\r\\n  if (options.attestation) {\\r\\n    createCredentialsOptions.attestation = options.attestation;\\r\\n  }\\r\\n\\r\\n  if (options.extensions) {\\r\\n   