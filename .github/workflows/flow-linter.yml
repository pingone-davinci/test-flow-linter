                    "customHTML": {
                        "value": "<form\r\n  id=\"webAuthnSupportForm\"\r\n  method=\"post\"\r\n>\r\n  <input\r\n    type=\"hidden\"\r\n    name=\"webAuthnSupport\"\r\n    id=\"webAuthnSupport\"\r\n  />\r\n  <button\r\n    type=\"hidden\"\r\n    data-skcomponent=\"skbutton\"\r\n    data-skbuttontype=\"form-submit\"\r\n    class=\"hidden-button\"\r\n    data-skbuttonvalue=\"submit\"\r\n    data-skform=\"webAuthnSupportForm\"\r\n    id=\"webAuthnSupportSubmitBtn\"\r\n  ></button>\r\n</form>\r\n"
                    },
                    "customScript": {
                        "value": "/**\r\n *\r\n * WebAuthn API Check\r\n *\r\n * Check whether the WebAuthn API is available and submit the corresponding\r\n * boolean value to advance the flow.\r\n *\r\n */\r\n\r\n/**\r\n * If the browser doesn't support WebAuthn, then set the value of the hidden\r\n * input field to false and submit the form. If the browser does support\r\n * WebAuthn, then set the value of the hidden input field to true and submit the\r\n * form\r\n *\r\n * @returns A boolean value representing WebAuthn API support.\r\n */\r\nconst webAuthnCheck = () => {\r\n  if (!window.PublicKeyCredential) {\r\n    document.getElementById('webAuthnSupport').value = false;\r\n    document.getElementById('webAuthnSupportSubmitBtn').click();\r\n    return false;\r\n  }\r\n\r\n  document.getElementById('webAuthnSupport').value = true;\r\n  document.getElementById('webAuthnSupportSubmitBtn').click();\r\n  return true;\r\n};\r\n\r\n/**\r\n * Wait for page to load to start the FIDO authentication process\r\n */\r\nif (document.readyState === 'loading') {\r\n  // Loading hasn't finished yet\r\n  document.addEventListener('DOMContentLoaded', webAuthnCheck);\r\n} else {\r\n  // `DOMContentLoaded` has already fired\r\n  const webAuthnSupportSubmitBtn = document.getElementById(\r\n    'webAuthnSupportSubmitBtn'\r\n  );\r\n  if (webAuthnSupportSubmitBtn) {\r\n    webAuthnSupportSubmitBtn.addEventListener('click', webAuthnCheck);\r\n  }\r\n\r\n  return webAuthnCheck();\r\n}\r\n"
